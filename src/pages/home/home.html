<ion-header>
  <ion-navbar>
    <ion-title>
      Calculo de IMC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row aligns-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <form [formGroup]="form">
          <ion-list>
            <ion-item>
              <ion-label floating><span class="titulo_label">Peso(Kg)</span></ion-label>
              <ion-input type="number" formControlName="peso"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating><span class="titulo_label">Altura(cm)</span></ion-label>
                <ion-input type="number" formControlName="altura"></ion-input>
            </ion-item> 
            <ion-item>
              &nbsp;
            </ion-item> 
          </ion-list>
        </form>
 
        <button ion-button color="primary" outline block round [disabled]="!form.valid" (click)="alertInput()">Mostrar IMC</button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
